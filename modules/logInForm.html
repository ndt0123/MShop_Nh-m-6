<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/style_demo.css">
	<!-- <link rel="stylesheet" type="text/css" href="../style/style.css"> -->
	<script type="text/javascript" src="../script/script.js"></script>
	<style type="text/css">
		<style type="text/css">
			body {
				background-color: #f0f0f0;
			}
			
		</style>
	</style>
</head>
<body>
	
	<div style="width: 100%; padding: 10px;">
		<div style="width: 200px; margin: auto;">
			<a href="index.html">
				<img src="../images/demo_logo.png">
			</a>
		</div>
	</div>
	<div class="box-logIn-signIn" style="">
		<div id="logIn-form">
			<div class="logIn-title title" style="width: 100%;">
				<p>ĐĂNG NHẬP</p>
			</div>

			<form class="logIn-form form" style="width: 100%;">
				<div>
					<p>Tên đăng nhập</p>
					<span class="glyphicon glyphicon-user"></span>
					<input type="text" name="" placeholder="Nhập tên đăng nhập">
				</div>
				<div>
					<p>Mật khẩu</p>
					<span class="glyphicon glyphicon-lock"></span>
					<input type="text" name="" placeholder="Nhập mật khẩu">
				</div>
				<p class="float-right" id="signIn-btn-option">Đăng ký</p>
				<button>ĐĂNG NHẬP</button>
			</form>
			<div style="width: 100%;">
				<p style="text-align: center; width: 100%; margin: 10px 0px;">Hoặc đăng nhập bằng</p>
			</div>
			<div class="logIn-with-fb-gg">
				<div style="width: 144px; margin: auto;">
					<a href="">
						<div class="fb" title="Facebook">
							<span class="fa fa-facebook"></span>
						</div>
					</a>
					
					<a href="">
						<div class="gg" title="Google">
							<span class="fa fa-google"></span>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div id="signIn-form" style="display: none;">
			<div class="logIn-title title" style="width: 100%;">
				<p>ĐĂNG KÝ</p>
			</div>

			<form class="logIn-form form" style="width: 100%;">
				<div>
					<p>Tên đăng nhập</p>
					<span class="glyphicon glyphicon-user"></span>
					<input type="text" name="" placeholder="Nhập tên đăng nhập">
				</div>
				<div>
					<p>Mật khẩu</p>
					<span class="glyphicon glyphicon-lock"></span>
					<input type="text" name="" placeholder="Nhập mật khẩu">
				</div>
				<div>
					<p>Nhập lại mật khẩu</p>
					<span class="glyphicon glyphicon-lock"></span>
					<input type="text" name="" placeholder="Nhập lại mật khẩu">
				</div>
				<p class="float-right" id="logIn-btn-option">Đăng nhập</p>
				<button>ĐĂNG KÝ</button>
			</form>
		</div>
	</div>

</body>
</html>
