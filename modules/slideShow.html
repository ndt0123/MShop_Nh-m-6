<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<script type="text/javascript" src="../script/script.js"></script>
	<style type="text/css">
		.box-slide .slide-show {
			padding: 0px;
		}
	</style>
</head>
<body>
	<div class="container box-slide" style="position: relative;">
		<!----- Slide show and news ----->
		<div class="col-sm-8 col-xs-12 slide-show">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
				  		<img src="../images/slide_show_img_1.png" alt="">
					</div>

					<div class="item">
						<img src="../images/slide_show_img_2.png" alt="">
					</div>

					<div class="item">
						<img src="../images/slide_show_img_3.png" alt="">
					</div>

					<div class="item">
						<img src="../images/slide_show_img_4.png" alt="">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>

</body>
</html>
